<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="../CSS/common_form.css">
</head>
<body>
    <header>
        <div class="header-line"></div>
    </header>
    <div class="content">
        <img class="content-logo" src="../img/form_logo.png" alt="logo">
        <h1 class="content-title">创建账户</h1>
        <div class="content-form">
            <form method="post" id="signUpForm" target="nm_iframe">
                <div id="change_margin_1">
                    <input class="user" type="text" name="user" id="username" required="required" placeholder="请输入用户名" >
                </div>
                
                <div id="change_margin_2">
                    <input class="password" type="password" name="password" id="password" required="required" placeholder="请输入密码" >
                </div>

                <div id="change_margin_3">
                    <input class="password" type="password" name="confirmPassword" id="confirmPassword" required="required" placeholder="请确认密码">
                </div>
                <div>
                	<p id="remind"></p>
				</div>
                <div id="change_margin_4">
                    <button class="content-form-signup"  id="submit" name="submit" value="创建账户">创建账户</button>
                </div>
            </form>
            <iframe id="id_iframe" name="nm_iframe" style="display:none;"></iframe>  
        </div>
        <div class="content-login-description">已经拥有账户？</div>
        <div><a class="content-login-link" href="log_in.html">登录</a></div>
    </div>
    
    <script type="text/javascript" src="../JS/jquery-3.2.1.min.js"
	charset="utf-8"></script>
<script type="text/javascript" src="../JS/sign_upAjax.js" charset="utf-8"></script>
</body>
</html>
