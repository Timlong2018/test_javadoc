<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>用户登录</title>
<link rel="stylesheet" href="../CSS/common_form.css">
</head>
<body>
	<header>
		<div class="header-line"></div>
	</header>
	<div class="content">
		<img class="content-logo" src="../img/form_logo.png" alt="logo">
		<h1 class="content-title">登录</h1>
		<div class="content-form">
			<form method="post" id="loginForm" target="nm_iframe">
				<div>
					<input class="user" type="text" name="user" id="username" required="required"
						placeholder="请输入用户名">
				</div>

				<div>
					<input class="password" type="password" name="password" id="password"
						required="required" placeholder="请输入密码">
				</div>

				<div>
					<input class="content-form-signup" type="submit" id="submit" name="submit" value="登录">
				</div>
			</form>
			<iframe id="id_iframe" name="nm_iframe" style="display: none;"></iframe>
		</div>
		<div class="content-login-description">没有账户？</div>
		<div>
			<a class="content-login-link" href="sign_up.html">注册</a>
		</div>
	</div>
	<script type="text/javascript" src="../JS/jquery-3.2.1.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="../JS/log_inAjax.js"></script>
</body>
</html>
